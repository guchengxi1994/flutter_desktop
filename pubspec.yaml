name: flutter_desktop
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.10

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  audioplayers: ^5.2.1
  battery_plus: ^3.0.4
  browser:
    path: ./browser
  confetti: ^0.7.0
  
  dotted_border: ^2.0.0+3
  ffi: ^2.0.1
  filesize: ^2.0.1
  flutter:
    sdk: flutter
  flutter_flow_chart: ^2.1.2  # 流程图
  flutter_hanoi:
    git:
      url: https://github.com/guchengxi1994/flutter_hanoi
  # flutter_rust_bridge: 1.78.0
  flutter_volume_controller: ^1.2.5
  flutter_quill: ^9.3.1
  flutter_quill_extensions: ^9.3.1
  graphic: ^2.0.3
  hovering: ^1.0.4
  intl: ^0.18.0
  just_the_tooltip: ^0.0.12
  loading_indicator: ^3.1.0
  media_kit: ^1.1.10                             # Primary package.
  media_kit_video: ^1.2.4                        # For video rendering.
  media_kit_libs_video: ^1.0.4                   # Native video dependencies.
  minesweeper: 
    path: ./minesweeper
  network_info_plus: ^3.0.3
  package_info_plus: ^4.0.0
  provider: ^6.0.3
  siri_wave: ^0.3.0
  uuid: ^4.1.0
  window_manager: ^0.3.2
  xterm: 
    git: 
      url: https://github.com/guchengxi1994/xterm.dart
  rust_builder:
    path: rust_builder
  flutter_rust_bridge: 2.0.0-dev.21
  freezed_annotation: ^2.2.0
  isar: ^3.1.0+1  # run `flutter pub run build_runner build` to generate codes
  isar_flutter_libs: ^3.1.0+1
  
dev_dependencies:
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.5
  # ffigen: ^8.0.0
  flutter_launcher_icons: ^0.13.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  msix: ^3.11.1
  build_runner_core: ^7.2.9
  integration_test:
    sdk: flutter

dependency_overrides: 
  cli_util: ^0.4.0
  intl: ^0.18.0
  flutter_hanoi:
    path: D:/github_repo/flutter_hanoi
  xterm:
    path: D:/github_repo/xterm.dart
  
deferred-components:
  - name: flutter_desktop
    libraries:
      - package:flutter_desktop/components/loading/loading_screen.dart
      - package:flutter_desktop/components/login/login_screen.dart

flutter_icons:
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/icon.png"
  linux:
    generate: true
    image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets: 
    - assets/images/
    - assets/images/appicons/
    - assets/idiom/
    - assets/changelog/changelog.png

  fonts:
    - family: 思源
      fonts:
        - asset: assets/fonts/SourceHanSans-Medium.ttc
