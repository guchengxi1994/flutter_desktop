name: flutter_desktop
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.7+5

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  appflowy_editor: 
    git:
      url: https://github.com/AppFlowy-IO/appflowy-editor
      ref: "0.1.8"
  audioplayers: ^4.0.1
  battery_plus: ^3.0.4
  confetti: ^0.7.0
  dotted_border: ^2.0.0+3
  ffi: ^2.0.1
  filesize: ^2.0.1
  flutter:
    sdk: flutter
  flutter_rust_bridge: 1.74.0
  flutter_volume_controller: ^1.2.5
  graphic: ^2.0.3
  hovering: ^1.0.4
  intl: ^0.18.0
  loading_indicator: ^3.1.0
  media_kit: ^0.0.5                              # Primary package.
  media_kit_video: ^0.0.6                        # For video rendering.
  media_kit_native_event_loop: ^1.0.3            # Support for higher number of concurrent instances & better performance.
  media_kit_libs_linux: ^1.0.2                   # GNU/Linux dependency package.
  media_kit_libs_windows_video: ^1.0.2
  minesweeper: 
    path: ./minesweeper
  network_info_plus: ^3.0.3
  provider: ^6.0.3
  siri_wave: ^0.3.0
  uuid: ^3.0.7
  window_manager: ^0.3.2
  
dev_dependencies:
  build_runner: ^2.3.3
  ffigen: ^6.0.1
  flutter_launcher_icons: ^0.13.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0

dependency_overrides: 
  cli_util: ^0.4.0
  intl: ^0.18.0

deferred-components:
  - name: flutter_desktop
    libraries:
      - package:flutter_desktop/components/loading/loading_screen.dart
      - package:flutter_desktop/components/login/login_screen.dart

flutter_icons:
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/icon.png"
  linux:
    generate: true
    image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets: 
    - assets/images/
    - assets/images/appicons/
    - assets/idiom/

  fonts:
    - family: 思源
      fonts:
        - asset: assets/fonts/SourceHanSans-Medium.ttc
